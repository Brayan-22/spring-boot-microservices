spring:
  application:
    name: ORDER-SERVICE
  jpa:
    database: h2
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
  h2:
    console:
      enabled: true
  sql:
    init:
      mode: embedded
  datasource:
    driver-class-name: org.h2.Driver
    name: order-service
    url: jdbc:h2:mem:order-service
  config:
    import: configserver:http://localhost:9196
  main:
    allow-bean-definition-overriding: true
server:
  port: 9092
management:
  endpoints:
    web:
      exposure:
        include:
          - "*"
  zipkin:
    tracing:
      endpoint: http://localhost:9411/api/v2/spans
      connect-timeout: 5s
      read-timeout: 5s
    endpoint:
        health:
          show-details: always
  tracing:
    sampling:
      probability: 1.0
    enabled: true