spring:
  application:
    name: ORDER-SERVICE
  jpa:
    database: h2
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
  h2:
    console:
      enabled: true
  sql:
    init:
      mode: embedded
  datasource:
    driver-class-name: org.h2.Driver
    name: order-service
    url: jdbc:h2:mem:order-service
  config:
    import: configserver:${CONFIG_SERVER_URI}
  zipkin:
    base-url: ${ZIPKIN_SERVER_URI}
server:
  port: ${ORDER_SERVICE_PORT}
management:
  endpoints:
    web:
      exposure:
        include:
          - "*"
    endpoint:
      health:
        show-details: always
  tracing:
    sampling:
      probability: 1.0
    enabled: true
eureka:
  instance:
    hostname: order-service